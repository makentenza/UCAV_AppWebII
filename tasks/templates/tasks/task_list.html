<!DOCTYPE html>
<html>
<head>
	<title>Gestor de Tareas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Gestor de Tareas</h2>
		<div class="row">
			<div class="col-sm-6 col-offset-6">
				<table class="table">
				<tr>
					<th>Tarea</th>
					<th>Descripcion</th>
					<th> <a href="/?order=asc" class="asc"><span class="glyphicon glyphicon-chevron-down"></span></a>Fecha</th>
					<th>Acciones</th>
				</tr>
				{%for i in object_list%}
				<tr>
					<td>{{i.title}}</td>
					<td>{{i.description}}</td>
					<td>{{i.date}}</td>
					<td>    <a href="{% url 'tasks:task_edit' i.id %}">editar</a>
				    <a href="{% url 'tasks:task_delete' i.id %}">eliminar</a>
				    </td>
				</tr>
				{%endfor%}
				</table>
				<a href="{% url 'tasks:task_new' %}">Crear tarea</a>
			</div>
		 </div>
	</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
