<!DOCTYPE html>
<html>
<head>
	<title>Gestor de Tareas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css" >

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.js" ></script>
</head>

<body>
	<div class="container">
		<h2>Gestor de Tareas</h2>
		<div class="row">
			<div class="col-sm-6 col-offset-6">
				<form method="post">{% csrf_token %}
				    {% for field in form %}
				        <div >
				           <div class="col-sm-12">{{ field.errors }} </div>
				           <div class="col-sm-6">  {{ field.label_tag }}</div>
				            <div class="col-sm-6">{{ field }}</div>
				        </div>
				    {% endfor %}
				        <input type="submit" value="Confirmar" class="btn btn-default" />
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#id_date').datepicker({format: 'yyyy-mm-dd'});
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
